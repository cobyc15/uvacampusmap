{% extends 'schedule/base.html' %}

{% block title %}
Event
{% endblock %}
{% load socialaccount %}

{% block content %}
<div class="container">
  <br>
  <center>
  <h1>Create Event</h1>
</center>
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'schedule:schedule' %}"> Community Calender </a>
  <form method="post">
    {% csrf_token %}
  <td colspan="2"><button type="submit" name="location" class="btn btn-info right">View Location</button></td>
</div>


  <table class="form form-table">
    {{ form }}
    <tr>
        <td colspan="2"><button type="submit" name="delete" class="btn btn-danger left">Delete</button></td>
        <td colspan="2"><button type="submit" name="save" class="btn btn-success right">Save</button></td>
    </tr>
  </table>
</form>
</div>
{% endblock %}
