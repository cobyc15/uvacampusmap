{% extends 'CommunitySchedule/base.html' %}

{% block title %}
Event
{% endblock %}
{% load socialaccount %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'CommunitySchedule:CommunitySchedule' %}"> Community Calender </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr>
        <td colspan="2"><button type="submit" name="delete" class="btn btn-danger left">Delete</button></td>
        <td colspan="2"><button type="submit" name="save" class="btn btn-info right">Save</button></td>
    </tr>
  </table>
</form>
{% endblock %}
