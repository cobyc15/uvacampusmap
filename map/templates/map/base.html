{% load static %}
  {% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--link to CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'maps/nav-style.css' %}">


    <title>{% block title %} UVA Grounds Guide {% endblock %}</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="/">UVA Grounds Guide</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li><a class="nav-item nav-link" href="/map/">Map</a></li>
          <li><a class="nav-item nav-link" href="/forum/">Forum</a></li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li><a class="nav-item nav-link" href="/myprofile/" style="text-align: right;">My Profile</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="content", name="content", class="main">
          <div class="container">
              <div class="row justify-content-center">
                {% if user.is_authenticated %}
                  {% block content %}
                  {% endblock %}

                  {% else %}
                  <center>
                  <div class="container">
                    <div class="jumbotron">
                      <div class="container">
                        <h2 class="lead">Please sign in.</h2>
                      <a href="{% provider_login_url 'google' next='/map' %}">Login with Google</a>
                      </div>
                    </div>
                    <div class="container">
                  </div>

                  </center>

                  {% endif %}


                  </center>
              </div>
          </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>

  <div class="fixed-bottom">

  </div>
</html>
