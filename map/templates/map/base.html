{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--link to CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'maps/nav-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/style.css' %}">

    <title>{% block title %} UVA Grounds Guide {% endblock %}</title>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="/">UVA Grounds Guide</a>
      
      <!--left side of navbar-->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/map/">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="/forum/">Forum</a></li>
        </ul>
      </div>

      <!--right side of navbar-->
      <!--dropdown tutorial: https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-dropdowns.php-->
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav ml-auto justify-content-end">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
          
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/myprofile/"style="color:black;">My Profile</a>
                <a class="dropdown-item" href="{% url 'logout' %}" style="color:black;">Sign Out</a>
              </div>
            </div>
          </li>
          <!--<li class="nav-item"><a class="nav-link" href="/myprofile/">My Profile</a></li>
          <li class="nav-item"><button class="btn btn-light" type="button"><a href="{% url 'logout' %}">Sign out</a></button></li>-->
          {% else %}
          <li class="nav-item"><button class="btn btn-light" type="button"><a href="{% provider_login_url 'google' %}">Sign in</button></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!--main website content-->
    <div class="container">
      <div id="content", name="content", class="main">
          <div class="container">
              <div class="row justify-content-center">

                  {% block content %}
                  {% endblock %}
                  

              </div>
          </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>

</html>
